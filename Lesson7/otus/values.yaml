# Default values for helm.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

replicaCount: 2

image:
  repository: maximognev/otus-lesson
  tag: "v7"
  pullPolicy: Always

service:
  type: NodePort
  port: 80

ingress:
  enabled: true
  annotations:
    #kubernetes.io/ingress.class: nginx
    nginx.ingress.kubernetes.io/rewrite-target: /$1
    # kubernetes.io/tls-acme: "true"
  hosts:
    - host: arch.homework
      paths:
      - path: /otusapp/(.*)
        pathType: Prefix

  tls: []
  #  - secretName: chart-example-tls
  #    hosts:
  #      - chart-example.local

resources:
  limits:
    cpu: 100m
    memory: 256Mi

postgresql:
  enabled: true
  auth:
    #postgresPassword: qwerty
    username: myuser
    password: qwerty1
    database: UsersDb

  containerPorts:
    postgresql: 5432

  resources:
    limits:
      cpu: 125m
      memory: 128Mi
  persistence:
    size: 1Gi